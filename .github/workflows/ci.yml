name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Enable permissions for deployment
permissions:
  contents: write
  pull-requests: write
  statuses: write
  deployments: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Verify project directory
      run: |
        echo "Listing repo root:"
        ls -la
        if [ ! -d "premiora-web" ]; then
          echo "ERROR: expected folder 'premiora-web' not found" >&2
          exit 1
        fi

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: premiora-web/package-lock.json

    - name: Install dependencies
      run: npm ci --prefix premiora-web

    - name: Type checking
      run: npm run build --prefix premiora-web
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_HCAPTCHA_SITE_KEY: ${{ secrets.VITE_HCAPTCHA_SITE_KEY }}
        VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
        VITE_STRIPE_PREMIUM_PRICE_ID: ${{ secrets.VITE_STRIPE_PREMIUM_PRICE_ID }}

    - name: Build for production
      run: npm run build --prefix premiora-web
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_HCAPTCHA_SITE_KEY: ${{ secrets.VITE_HCAPTCHA_SITE_KEY }}
        VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
        VITE_STRIPE_PREMIUM_PRICE_ID: ${{ secrets.VITE_STRIPE_PREMIUM_PRICE_ID }}

  deploy-preview:
    if: github.event_name == 'pull_request'
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: premiora-web/package-lock.json

    - name: Install Vercel CLI
      run: npm install -g vercel

    - name: Install dependencies
      run: npm ci --prefix premiora-web

    - name: Pull Vercel environment information
      run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      working-directory: premiora-web
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    - name: Build project artifacts
      run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      working-directory: premiora-web
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    - name: Deploy to Vercel (Preview)
      id: deploy
      run: |
        DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
        echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
        echo "Preview deployment URL: $DEPLOY_URL"
      working-directory: premiora-web
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    - name: Comment PR with deployment URL
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸš€ **Preview Deployment Ready!**\n\nYour changes have been deployed to: ${'${{ steps.deploy.outputs.url }}'}\n\nThis preview will be automatically updated when you push new changes to this PR.`
          })
